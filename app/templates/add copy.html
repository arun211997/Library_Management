<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best Web Development Company</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="demo.css">
    <link rel="icon" href="OIP__1_-removebg-preview.png" type="image/png">
    <style>
        .add input {
            font-weight: bold;
            color: black;
        }

        .navbar {
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 3000;
        }
    </style>
</head>

<body style="background-color: rgb(216, 237, 242);">
    <header>
        <nav class="navbar navbar-expand-lg navbar-light" style="background-color:darkslategrey;">
            <a class="navbar-brand" href="#" style="font-weight: bold;color: aliceblue;"><img src="static/logo.png"
                    alt="" height="30px">LIBRARY</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="admin" style="color: aliceblue; font-weight: bold;">Home <span
                                class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="genere" style="color: aliceblue; font-weight: bold;">Add genere</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="abooks" style="color: aliceblue; font-weight: bold;">Add Books</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="showbooks" style="color: aliceblue; font-weight: bold;">Books</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="users" style="color: aliceblue; font-weight: bold;">Users</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="userissue" style="color: aliceblue; font-weight: bold;">Issued
                            Books</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="newusers" style="color: aliceblue; font-weight: bold;">New users</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="logout" style="color: aliceblue; font-weight: bold;">Logout</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header><br>

    <div class="container">
        <h3 class="text-center" style="margin-top: 60px; color: rgb(12, 60, 60); font-weight: bold;">ADD BOOKS</h4>
    </div>
    <center>
        <div id=mydiv>
            {% for message in messages %}
            <h5>
                <div style="color:darkslategrey;">
                    {{ message }}
                </div>
            </h5>
            {% endfor %}
        </div>
    </center>
    <div class="container" style="height: 600px;background-color: rgb(216, 237, 242);">
        <div class="row" style="display: flex;justify-content: center;align-items: center;">
            <div class="col-lg-5 col-md-4 col-sm-12 col-xs-12" style="background-color: rgba(7, 58, 60, 0.8);padding-top: 20px;">
                <form onsubmit="return validatebook()" action="" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="mb-3">
                        <input type="text" class="form-control" name="name" id="name" placeholder="Book Name">
                        <span id="nameError" class="error"></span>
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" name="author" required placeholder="Author">
                        <span id="authorError" class="error"></span>
                    </div>
                    <div class="mb-3">
                        <select class="form-control" name="select" id="select">
                            <option value="" disabled selected>Select a category</option>
                            {% for i in genere %}
                            <option name="category" value="{{ i.id }}">{{i.ctgname}}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="mb-3">
                        <input type="number" class="form-control" name="quantity" required placeholder="Quantity">
                        <span id="quantityError" class="error"></span>
                    </div>
                    <div class="mb-3">
                        <input type="number" class="form-control" name="price" required placeholder="Price">
                        <span id="priceError" class="error"></span>
                    </div>
                    <div class="mb-3">
                        <input type="number" class="form-control" name="rent" required placeholder="Rent">
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" name="summary" id="summary" required placeholder="summary">
                        <span id="summaryError" class="error"></span>
                    </div>
                    <div class="mb-3">
                        <input type="file" class="form-control" name="file" style="background-color: aliceblue;"
                            accept="image/*">
                    </div>
                    <div class="mb-3">
                        <button type="submit" class="btn"
                            style="background-color:rgb(219, 238, 247); color: rgb(7, 37, 52); font-weight: bold;">Add</button>
                    </div>
                </form>
            </div>

        </div>
    </div>
    <div class="container-fluid" style="background-color: darkslategray; display: flex;">
        <div class="footer">
            <div class="top"
                style="display: flex; flex-direction: row; justify-content:center; align-items: center;">
                <ul style="display: flex; flex-direction: column; color: aliceblue;">
                    <a style="color: aliceblue;" href="">Account</li></a>
                    <a style="color: aliceblue;" href="">Service</a>
                    <a style="color: aliceblue;" href="">Contact</a>
                    <a style="color: aliceblue;" href="">Email</a>
                    <a style="color: aliceblue;" href="">careers</a>
                </ul>
            </div>
        </div>
    </div>
    <script>
        function validatebook() {
        var bookname = document.getElementById('name').value;
        var authorname = document.getElementById('author').value;
        var quantity = document.getElementById('quantity').value;
        var price = document.getElementById('price').value;
        var summary = document.getElementById('summary').value;

        document.getElementById('nameError').innerHTML = '';
        document.getElementById('authorError').innerHTML = '';
        document.getElementById('quantityError').innerHTML = '';
        document.getElementById('priceError').innerHTML = '';
        document.getElementById('summaryError').innerHTML = '';
       

        if (bookname.trim() === '') {
            document.getElementById('nameError').innerHTML = 'Book Name is required';
            return false;
        }

        if (authorname.trim() === '') {
            document.getElementById('authorError').innerHTML = 'Author Name is required';
            return false;
        }

        if (quantity.value<0) {
            document.getElementById('quantityError').innerHTML = 'quantity cannot be negative number';
            return false;
        }

        if (price.value<0) {
            document.getElementById('priceError').innerHTML = 'price cannot be negative number';
            return false;
        }

        if (summary.trim() === '') {
            document.getElementById('summaryError').innerHTML = 'summary is required';
            return false;
        }

        return true;
    }
    </script>
    <script>
        $(document).ready(function () {
            // Use setTimeout to delay the execution of the fadeOut function
            setTimeout(function () {
                $('#mydiv').fadeOut('fast');
            }, 1200); // <-- time in milliseconds
        });
    </script>
</body>

</html>
