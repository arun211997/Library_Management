<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <style>
        .error {
            color: red;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="./index.html">Tuition center</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" href="./signup.html">Signup</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="./login.html">Signin</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h2>Signup</h2>
        <form id="signupForm" onsubmit="return signup()">
            <div class="form-group">
                <label for="firstname">First Name:</label>
                <input type="text" id="firstname" name="firstname" class="form-control" required>
                <span id="firstnameError" class="error"></span>
            </div>

            <div class="form-group">
                <label for="lastname">Last Name:</label>
                <input type="text" id="lastname" name="lastname" class="form-control" required>
                <span id="lastnameError" class="error"></span>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" class="form-control" required>
                <span id="emailError" class="error"></span>
            </div>

            <div class="form-group">
                <label for="signupUsername">Username:</label>
                <input type="text" id="signupUsername" name="signupUsername" class="form-control" required>
                <span id="signupUsernameError" class="error"></span>
            </div>

            <div class="form-group">
                <label for="signupPassword">Password:</label>
                <input type="password" id="signupPassword" name="signupPassword" class="form-control" required>
                <span id="signupPasswordError" class="error"></span>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" required>
                <span id="confirmPasswordError" class="error"></span>
            </div>

            <button type="submit" class="btn btn-primary">Signup</button>
        </form>
    </div>
    <script>
        function signup() {

            var firstname = document.getElementById('firstname').value;
            var lastname = document.getElementById('lastname').value;
            var email = document.getElementById('email').value;
            var username = document.getElementById('signupUsername').value;
            var password = document.getElementById('signupPassword').value;
            var confirmPassword = document.getElementById('confirmPassword').value;


            document.getElementById('firstnameError').innerHTML = '';
            document.getElementById('lastnameError').innerHTML = '';
            document.getElementById('emailError').innerHTML = '';
            document.getElementById('signupUsernameError').innerHTML = '';
            document.getElementById('signupPasswordError').innerHTML = '';
            document.getElementById('confirmPasswordError').innerHTML = '';


            if (firstname.trim() === '') {
                document.getElementById('firstnameError').innerHTML = 'First Name is required';
                return false;
            }


            if (lastname.trim() === '') {
                document.getElementById('lastnameError').innerHTML = 'Last Name is required';
                return false;
            }


            var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                document.getElementById('emailError').innerHTML = 'Enter a valid email address';
                return false;
            }


            if (username.length < 5) {
                document.getElementById('signupUsernameError').innerHTML = 'Username must be at least 5 characters long';
                return false;
            }


            if (password.length < 8) {
                document.getElementById('signupPasswordError').innerHTML = 'Password must be at least 8 characters long';
                return false;
            }


            if (password !== confirmPassword) {
                document.getElementById('confirmPasswordError').innerHTML = 'Passwords do not match';
                return false;
            }


            localStorage.setItem('user', JSON.stringify({ username: username, password: password }));

            alert('Registration is successfully completed');

            window.location.href = 'login.html';

            return false;
        }
    </script>

</body>

</html>
