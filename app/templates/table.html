<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <title>Responsive Table</title>
</head>

<body>

    <div class="container mt-4">
        <div class="table-responsive">
            <table class="table text-center ">
                <thead>
                    <tr style="background-color: cornflowerblue;">
                        <th scope="col">Product Name</th>
                        <th scope="col">Product Price</th>
                        <th scope="col">Quantity</th>
                        <th scope="col">Category</th>
                        <th scope="col">Images</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody style="background-color: darkgoldenrod;">
                    {% for p in product %}
                    <tr>
                        <td class="pt-4">{{ p.prd_name}}</td>
                        <td class="pt-4">{{ p.prd_price}}</td>
                        <td class="pt-4">{{ p.prd_quantitye}}</td>
                        <td class="pt-4">{{ p.course.ctg_name}}</td>
                        <td>
                            <img src="{{ p.image.url }}" class="w-25">
                        </td>
                        <td>
                            <a role="button" class="btn btn-outline-dark btn-sm" href="{% url 'editpage' p.id %}">EDIT</a>
                            <a role="button" class="btn btn-outline-dark btn-sm" href="{% url 'delete' p.id %}">DELETE</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>

</html>
