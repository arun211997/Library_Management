    <div class="container mt-5">
        <h2>Signup</h2>
        <form onsubmit="signup()">
            <div class="form-group">
                <input type="text" class="form-control" id="firstname" name="fname" placeholder="First Name" required>
                <span id="firstnameError" class="error"></span>
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" id="lastname" name="lname" placeholder="Last Name">
                <span id="lastnameError" class="error"></span>
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" id="signupUsername" name="uname" placeholder="Username">
                <span id="signupUsernameError" class="error"></span>
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" id="email" name="email" placeholder="E-mail">
                <span id="emailError" class="error"></span>
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" id="phone" name="phone" placeholder="phone number">
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" id="place" name="place" placeholder="Place">
            </div>
            
            <button type="submit" class="btn btn-primary">Signup</button>
        </form>
            </li>

    <script>
        function signup() {
            var firstname = document.getElementById('firstname').value;
            var lastname = document.getElementById('lastname').value;
            var email = document.getElementById('email').value;
            var username = document.getElementById('signupUsername').value;
            var phone = document.getElementById('phone').value;
            var place = document.getElementById('place').value;


            document.getElementById('firstnameError').innerHTML = '';
            document.getElementById('lastnameError').innerHTML = '';
            document.getElementById('emailError').innerHTML = '';
            document.getElementById('signupUsernameError').innerHTML = '';
            document.getElementById('phoneError').innerHTML = '';
            document.getElementById('placeError').innerHTML = '';


            if (firstname.trim() === '') {
                document.getElementById('firstnameError').innerHTML = 'First Name is required';
                return false;
            }


            if (lastname.trim() === '') {
                document.getElementById('lastnameError').innerHTML = 'Last Name is required';
                return false;
            }


            var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                document.getElementById('emailError').innerHTML = 'Enter a valid email address';
                return false;
            }


            if (username.length < 5) {
                document.getElementById('signupUsernameError').innerHTML = 'Username must be at least 5 characters long';
                return false;
            }


            if (phone.length < 10) {
                document.getElementById('signupPasswordError').innerHTML = 'Number must be a 10 numbers long';
                return false;
            }

            return false;
        }
    </script>
